<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <img src="../../../assets/images/Logo.png" />
    </button>
    <div class="logo-text" *ngIf="collapsed">GeegPay</div>
    <button class="close" *ngIf="collapsed" (click)="closeSidenav()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="sidenav-content">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a
          class="sidenav-nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="[data.routeLink]"
        >
          <i class="sidenav-link-icon" [class]="data.icon2"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">{{
            data.label
          }}</span>
        </a>
      </li>
    </ul>
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item">
        <a href="
        " class="sidenav-nav-link">
        <input type="checkbox" id="Darkmode-toggle">
        <label for="Darkmode-toggle">
          <!-- <i class='bx bxs-sun'></i>
          <i class='bx bxs-moon' ></i> -->
          <svg xmlns="http://www.w3.org/2000/svg" class="sun" height="24" viewBox="0 0 24 24" ><path d="M6.995 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007-2.246-5.007-5.007-5.007S6.995 9.239 6.995 12zM11 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2H2zm17 0h3v2h-3zM5.637 19.778l-1.414-1.414 2.121-2.121 1.414 1.414zM16.242 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.344 7.759 4.223 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"></path></svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="moon" width="24" height="24" viewBox="0 0 24 24" ><path d="M12 11.807A9.002 9.002 0 0 1 10.049 2a9.942 9.942 0 0 0-5.12 2.735c-3.905 3.905-3.905 10.237 0 14.142 3.906 3.906 10.237 3.905 14.143 0a9.946 9.946 0 0 0 2.735-5.119A9.003 9.003 0 0 1 12 11.807z"></path></svg>
        </label>
      </a>
      </li>
    </ul>

    <ul class="sidenav-nav">
      <li class="sidenav-nav-item">
        <a
          class="sidenav-nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="sidenav-link-icon" [class]="'bi bi-arrow-right-circle'"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">Logout</span>
        </a>
      </li>
      <li class="sidenav-nav-item">
        <a
          class="sidenav-nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="sidenav-link-icon" [class]="'bi bi-gear'"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">Settings</span>
        </a>
      </li>
      <li class="sidenav-nav-item">
        <a
          class="sidenav-nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="sidenav-link-icon" [class]="'bi bi-arrow-left-circle'"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">Exit</span>
        </a>
      </li>
    </ul>
  </div>
</div>
