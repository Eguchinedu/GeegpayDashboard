<div class="container-fluid" [ngClass]="{ 'dark-mode': darkModeService.darkMode$ | async}">
  <div class="header">
    <h1 class="title">Sales Trend</h1>
    <div class="select">
      <p class="more">

        sort by:
      </p>
      <select class="dropdown">
        <option value="weekly" class="item">Weekly</option>
        <option value="daily" class="item">Daily</option>
        <option value="monthly" class="item">Monthly</option>
      </select>
    </div>
  </div>
  <div class="content">
    <canvas id="barchart" width="100%"></canvas>
  </div>
</div>
